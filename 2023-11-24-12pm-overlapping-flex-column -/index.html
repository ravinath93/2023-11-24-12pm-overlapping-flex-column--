<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlapping Layout With CSS Flex Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">

      <div class="left">
        <button>Left Button</button>
      </div>

      <div class="right">
        <div class="content">
          <h1>This is a heading</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, dolores magni! Quasi minus animi ratione quae nulla reiciendis culpa labore fugiat, </p>
          <button>Click Me</button>
        </div>
      </div>

      <div class="bottom">
        <button>Bottom Button</button>
      </div>

    </div>
  </section>
  
</body>
</html>
